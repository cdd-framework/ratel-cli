name: Release Ratel Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: ratel-cli
            asset_name: ratel-linux-x64
          - os: macos-latest
            artifact_name: ratel-cli
            asset_name: ratel-macos-x64
          - os: windows-latest
            artifact_name: ratel-cli.exe
            asset_name: ratel-windows-x64.exe

    steps:
      - uses: actions/checkout@v3

      - name: Build Binary
        run: cargo build --release --locked

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}