name: Release Ratel CLI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ratel-cli
            asset_name: ratel-linux-x64
          - os: windows-latest
            artifact_name: ratel-cli.exe
            asset_name: ratel-windows-x64.exe
          - os: macos-latest
            artifact_name: ratel-cli
            asset_name: ratel-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Binary
        run: cargo build --release --locked

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/release/ratel-cli target/release/${{ matrix.asset_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: move target\release\ratel-cli.exe target\release\${{ matrix.asset_name }}

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}